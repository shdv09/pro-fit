app:
  open-hour: 8
  close-hour: 22
server:
  port: 8003
spring:
  application:
    name: appointment-service
  datasource:
    url: jdbc:h2:mem:appointmentdb
  h2:
    console.enabled: true
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: false
    show-sql: true